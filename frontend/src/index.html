<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App MVP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h1 class="card-title text-center mb-4">Weather App</h1>

    <div class="input-group mb-3">
      <input
        type="text"
        id="cityInput"
        class="form-control"
        placeholder="Enter city name"
        aria-label="City name"
      />
      <button class="btn btn-primary" id="fetchBtn" type="button">Get Weather</button>
    </div>

    <div id="weather" class="text-center"></div>
  </div>

  <!-- Bootstrap JS Bundle (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const cityInput = document.getElementById('cityInput');
    const weatherDiv = document.getElementById('weather');

    fetchBtn.addEventListener('click', async () => {
      const city = cityInput.value.trim();
      if (!city) {
        weatherDiv.innerHTML = '<p class="text-danger">Please enter a city name.</p>';
        return;
      }

      weatherDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

      try {
        const backendURL = 'http://172.26.64.90:3000/weather';

        const response = await fetch(`${backendURL}?city=${encodeURIComponent(city)}`);

        if (!response.ok) {
          throw new Error('City not found or API error');
        }

        const data = await response.json();

        weatherDiv.innerHTML = `
          <h2>${data.city}</h2>
          <p class="fs-1 fw-bold">${data.temperature}Â°C</p>
          <p class="text-capitalize">${data.condition}</p>
          <img src="${data.icon}" alt="${data.condition}" class="mx-auto" />
        `;
      } catch (error) {
        weatherDiv.innerHTML = `<p class="text-danger">${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
